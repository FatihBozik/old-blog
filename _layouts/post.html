---
layout: default
---

<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="{{ site.url }}/tags/#{{ tag | cgi_escape }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>
<article itemscope itemtype="http://schema.org/Article">
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date" itemprop="datePublished">{% include locale_page.html %}</p>
  
    {{ content }}
  </div>
</article>

<div class="related">
  <h2>Benzer YazÄ±lar</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{% include locale_post.html %}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
